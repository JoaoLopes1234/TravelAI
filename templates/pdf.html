<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Dois Inputs</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Programa de Viagens!</h1>
        <p>Descubra destinos incríveis ao redor do mundo com o Tour Ai.</p>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/pdf">Pdf</a>
        <a href="https://s.click.aliexpress.com/e/_DESh55L">Products</a>
        <a href="https://my-portfolio-woad-nu.vercel.app">Contact</a>
    </nav>
    <section>
        <form class="form-container">
            <div class="input-group">
                <div class="input-field city">
                    <label for="input1">Which city you want visit?</label>
                    <input type="text" id="input1" name="input1" placeholder="City">
                </div>
                <div class="input-field days">
                    <label for="input2">For how many days?</label>
                    <input type="number" id="input2" name="input2" placeholder="Days" min="1">
                </div>
                <div class="input-field theme">
                    <label for="input2">What you want visit?</label>
                    <input type="text" id="input3" name="input3" placeholder="Theme" min="1">
                </div>
            </div>
            <div id="button">
                <button id="addCity">Add another City</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Programa de Viagens. Todos os direitos reservados.</p>
    </footer>
    <script>
        $(document).ready(function () {
            $('#addCity').click(function (event) {
                event.preventDefault();

                console.log("hello");

                $(".city").append('<input type="text" id="input1" name="input1" placeholder = "City">')
                $(".days").append('<input type="number" id="input2" name="input2" placeholder = "Days">')
                $(".theme").append('<input type="text" id="input3" name="input3" placeholder = "Theme">')


            }
            )
            function initAutocomplete() {
                const input = document.getElementById('input1');
                const options = {
                    types: ['(cities)'], // Limita as sugestões apenas para cidades
                };

                const autocomplete = new google.maps.places.Autocomplete(input, options);
            }

            // Inicializar o autocomplete quando a página carregar
            google.maps.event.addDomListener(window, 'load', initAutocomplete);
        })

    </script>
</body>

</html>
